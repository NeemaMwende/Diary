<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome Back! We missed you</h1>
        </header>

        <section class="main-content">
            <ol id="entry-list">
                <!-- Entry list will be dynamically populated here -->
            </ol>
        </section>

        <footer class="footer">
            <button class="footerbtn" type="submit" onclick="location.href='cover.html'">Home</button>
            <button class="footerbtn" onclick="userCustomize()">Customize</button>
            <button class="footerbtn" onclick="opeStatts()">Stats</button>
            <button class="footer-btn" onclick="openSettings()" id="open-settings">
                <i class="fas fa-chevron-left"></i> Settings</button>
            <!-- <button class="footer-btn" onclick="nextEntry()"><i class="fas fa-chevron-right"></i> Next</button> -->
        </footer>
    </div>
    
    <!-- settings code -->
      <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <label for="num-results">Number of Entries:</label>
        <input type="number" id="num-results" value="100">
        <br>
        <label for="display-type">Display Type:</label>
        <select id="display-type">
          <option value="table">Table</option>
          <option value="graph">Graph</option>
          ...
        </select>
        <br>
        <label for="use-zoom">Use Zoom:</label>
        <input type="checkbox" id="use-zoom">
        <br>
        <label for="zoom-factor">Zoom Factor (%):</label>
        <input type="range" id="zoom-factor" min="50" max="200" value="100">
        <br>
        <button id="save-settings">Save</button>
        <button id="cancel-settings" class="hidden">Cancel</button>
      </div>
      

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // You can fetch the entries from your data source or storage here
            const entries = getEntries();
        
            const entryList = document.getElementById('entry-list');
            entryList.innerHTML = "";

            // Populate the entry list
            entries.forEach((entry, index) => {
                const entryItem = document.createElement('li');
                entryItem.innerHTML = `<a href="index.html?entry=${index + 1}">Entry #${index + 1}</a>`;
                entryList.appendChild(entryItem);
            });
        });
        
        function getEntries() {
            // Replace this with your actual data retrieval logic
            // For now, returning dummy entries
            return [
                { date: '2024-02-16', content: 'Entry text for Entry #1' },
                { date: '2024-02-17', content: 'Entry text for Entry #2' },
                // Add more entries as needed
            ];
        }
        
        //settings code
        const settings = {
            numResults: 100,
            displayType: 'table',
            useZoom: true,
            zoomFactor: 100,
            ...
          };
          
          function updateNumResults(num) {
            settings.numResults = num;
            applySettings();
          }
          
          function updateDisplayType(type) {
            settings.displayType = type;
            applySettings();
          }
          
          function updateUseZoom(zoom) {
            settings.useZoom = zoom;
            applySettings();
          }
          
          function updateZoomFactor(factor) {
            settings.zoomFactor = factor;
            applySettings();
          }
          
          function applySettings() {
            // Apply settings to the app
            // For example, fetch data from the database with new number of results
            // Manipulate DOM elements based on display type
            // Apply zoom factor to relevant elements
            ...
          }
          
            function openSettings()
            {
                document.getElementById('open-settings').addEventListener('click', () => {
                document.getElementById('settings-menu').classList.remove('hidden');
                });
                document.getElementById('cancel-settings').addEventListener('click', () => {
                document.getElementById('settings-menu').classList.add('hidden');
                });
                document.getElementById('save-settings').addEventListener('click', () => {
                applySettings();
                document.getElementById('settings-menu').classList.add('hidden');
                });
                // Initialize settings with saved values or defaults
                applySettings(); 
            }
    </script>
</body>
</html>
