<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="menu.js">window.onload = function(){init();}</script>
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome Back! We missed you</h1>
        </header>

        <section class="main-content">
            <ol id="entry-list">
                <!-- Entry list will be dynamically populated here -->
            </ol>
        </section>

        <footer class="footer">
            <button class="footerbtn" type="submit" onclick="location.href='cover.html'">Home</button>
            <button class="footerbtn" onclick="userCustomize()">Customize</button>
            <button class="footerbtn" onclick="opeStatts()">Stats</button>
            <button class="footer-btn" onclick="applySettings()" id="open-settings">
                <i class="fas fa-chevron-left"></i> Settings</button>
            <!-- <button class="footer-btn" onclick="nextEntry()"><i class="fas fa-chevron-right"></i> Next</button> -->
        </footer>
    </div>
    
    <!-- settings code -->
      <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <label for="num-results">Number of Entries:</label>
        <input type="number" id="num-results" value="100">
        <br>
        <label for="display-type">Display Type:</label>
        <select id="display-type">
          <option value="table">Table</option>
          <option value="graph">Graph</option>
          ...
        </select>
        <br>
        <label for="use-zoom">Use Zoom:</label>
        <input type="checkbox" id="use-zoom">
        <br>
        <label for="zoom-factor">Zoom Factor (%):</label>
        <input type="range" id="zoom-factor" min="50" max="200" value="100">
        <br>
        <button id="save-settings">Save</button>
        <button id="cancel-settings" class="hidden">Cancel</button>
      </div>
      
</body>
</html>
