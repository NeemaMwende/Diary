<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome Back! We missed you</h1>
        </header>

        <section class="main-content">
            <ol id="entry-list">
                <!-- Entry list will be dynamically populated here -->
            </ol>
        </section>

        <footer class="footer">
            <button class="footerbtn" type="submit" onclick="saveEntry()">Save</button>
            <button class="footerbtn" onclick="deleteEntry()">Delete</button>
            <button class="footerbtn" onclick="goToHomePage()">Home</button>
            <button class="footer-btn" onclick="previousEntry()"><i class="fas fa-chevron-left"></i> Previous</button>
            <button class="footer-btn" onclick="nextEntry()"><i class="fas fa-chevron-right"></i> Next</button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // You can fetch the entries from your data source or storage here
            const entries = getEntries();
        
            const entryList = document.getElementById('entry-list');
            entryList.innerHTML = "";

            // Populate the entry list
            entries.forEach((entry, index) => {
                const entryItem = document.createElement('li');
                entryItem.innerHTML = `<a href="index.html?entry=${index + 1}">Entry #${index + 1}</a>`;
                entryList.appendChild(entryItem);
            });
        });
        
        function getEntries() {
            // Replace this with your actual data retrieval logic
            // For now, returning dummy entries
            return [
                { date: '2024-02-16', content: 'Entry text for Entry #1' },
                { date: '2024-02-17', content: 'Entry text for Entry #2' },
                // Add more entries as needed
            ];
        }
        
    </script>
</body>
</html>
