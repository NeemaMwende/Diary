<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-fz3+UViWAYtivEKLy3vUcj7D3aGGlXLaUOhUm6Zi0ybiGiTG1avTtY1gRPZQ8U2c" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="turn.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Diary App - Entry Editing</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-left">
                <input type="date" />
            </div>
            <div class="navbar-right">
                What's on your mind today?
            </div>
            <button class="footerbtn" type="submit" onclick="saveEntry()">Save</button>
            <button class="footerbtn" onclick="deleteEntry()">Delete</button>
            <button class="footerbtn" onclick="goToHomePage()">Home</button>
            <button class="footer-btn" onclick="previousEntry()"><i class="fas fa-chevron-left"></i> Previous</button>
            <button class="footer-btn" onclick="nextEntry()"><i class="fas fa-chevron-right"></i> Next</button>
        </nav>

        <section class="main-content">
            <div class="containerr" id="book" onclick="toggleBook()">
                <span class="page-turn">
                    <div class="entry-list">
                        <textarea class="new-entry" id="entry-text" placeholder="Write your entry here..."></textarea>
                    </div> 
                </span>
            </div>
        </section>
    </div>

    <script src="script.js">
        let currentEntry = 1; // Initialize the current entry number
const totalEntries = 10; // Update this with the total number of entries

document.addEventListener('DOMContentLoaded', function () {
    updateEntryContent();
});

function toggleBook() {
    // Add code to toggle the book cover if needed
}

function goToHomePage() {
    // Add code to navigate to the homepage
    location.href = "homepage.html";
}

function saveEntry() {
    // Add code to save the entry content
    const entryText = document.getElementById('entry-text').value;
    // Implement saving logic as per your requirements
    console.log('Saving entry:', entryText);
}

function deleteEntry() {
    // Add code to delete the current entry
    // Implement deletion logic as per your requirements
    console.log('Deleting entry:', currentEntry);
}

function previousEntry() {
    // Add code to navigate to the previous entry
    if (currentEntry > 1) {
        currentEntry--;
        updateEntryContent();
    }
}

function nextEntry() {
    // Add code to navigate to the next entry
    // You can adjust the condition based on your total number of entries
    if (currentEntry < totalEntries) {
        currentEntry++;
        updateEntryContent();
    }
}

function updateEntryContent() {
    // Add code to update the content of the textarea based on the current entry number
    const entryText = getEntryTextByNumber(currentEntry);
    document.getElementById('entry-text').value = entryText;

    // Update other elements as needed (e.g., entry number in the navbar)
    updateNavbar();
}

function getEntryTextByNumber(entryNumber) {
    // Replace this with your actual data retrieval logic
    return `Entry text for Entry #${entryNumber}`;
}

function updateNavbar() {
    // Add code to update the navbar content based on the current entry number
    // You can customize this based on your layout
    const entryNumberElement = document.querySelector('.navbar-right');
    entryNumberElement.textContent = `Entry #${currentEntry}`;
}

    </script>
</body>
</html>
